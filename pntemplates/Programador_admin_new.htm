<!--[pnpageaddvar name="javascript" value="modules/Programador/pnjavascript/Programador.js"]-->

<!--[include file="Programador_admin_menu.htm"]-->
<div class="z-admincontainer">
	<div class="z-adminpageicon"><!--[pnimg modname=core src=windowlist.gif set=icons/large __alt="Administration of the Programador Module" altml=true]--></div>
	<h2><!--[gt text="Programador"]--></h2>

	<form action="<!--[pnmodurl modname="Programador" type="admin" func="create"]-->" method="post" enctype="multipart/form-data" name="frmAnadir">
		<p>
			<!--[gt text="Name:"]-->
			<input name="txtNombre" type="text" id="txtNombre" size="60" maxlength="60">
		</p>
		<p>
			<!--[gt text="URL:"]-->
			<input name="txtURL" type="text" id="txtURL" size="60" maxlength="255">
		</p>
		<p>
			<!--[gt text="Image:"]-->
			<input name="txtimgProg" type="text" id="txtimgProg" size="90" maxlength="255">
		</p>
		<p>
			<!--[gt text="Description:"]-->
			<textarea name="txtDescripcion" cols="89" rows="4" id="txtDescripcion"></textarea>
		</p>
		<p>
			<!--[gt text="Requeriments:"]-->
			<textarea name="txtReq" cols="89" rows="4" id="txtReq"></textarea><br>
			<p class="z-formnote z-informationmsg"><!--[gt text="The symbol that split the requeriments is %"]--></p>
		</p>
		<p>
			<!--[gt text="Language:"]-->
			<input name="txtIdioma" type="text" id="txtIdioma" size="21" maxlength="21"><br>
			<p class="z-formnote z-informationmsg"><!--[gt text="The symbol that split is ,"]--></p>
		</p>
		<p>
			<!--[gt text="Company:"]-->
			<input name="txtEmpresa" type="text" id="txtEmpresa" size="30" maxlength="60">&nbsp;
			<select name="cmbEmpresa" id="cmbEmpresa" 
				onChange="copiar_codigo_emp()" onfocus="cargarCmb('<!--[ $emp ]-->', 'emp')">								
			</select>
		</p>
		<p>
			<!--[gt text="Category:"]-->
			<input name="txtCateg" type="text" id="txtCateg" size="30" maxlength="60">&nbsp;
			<select name="cmbCategoria" id="cmbCategoria" 
				onChange="copiar_codigo_cat()" onfocus="cargarCmb('<!--[ $cat ]-->', 'cat')">
			</select>
		</p>
		<p>
			<!--[gt text="Version:"]-->
			<input name="txtVersion" type="text" id="txtVersion" size="10" maxlength="10">&nbsp;
		</p>
		<p>
			<!--[gt text="Last version?"]-->
			<input name="chkLastVersion" type="checkbox" value="checkbox" checked>
		</p>
		<p>
			<input type="submit" name="Submit" value="<!--[gt text="Submit"]-->">
		</p>
	</form>
</div>
